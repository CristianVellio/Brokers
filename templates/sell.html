{% extends "layout.html" %} {% block title %} Vender {% endblock %} {% block
main %}
<form action="/sell" method="post">
  <div class="form-group">
    <label for="symbol">Simbolo</label>
    <select class="form-control" id="symbol" name="symbol">
      <option value="">Selecciona una Accion</option>
      {% for stock in stocks %}
      <option value="{{ stock.symbol }}">
        {{ stock.name }} {{ stock.symbol }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="shares">Acciones</label>
    <input
      class="form-control"
      id="shares"
      name="shares"
      placeholder="Number of shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Vender</button>
</form>
{% endblock %}
